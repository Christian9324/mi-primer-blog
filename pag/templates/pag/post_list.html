<!DOCTYPE html>
{% extends 'pag/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detalles' pk=post.pk %}">{{ post.titulo }}</a></h1>
            <p>{{ post.texto|linebreaksbr }}</p>
            <div class="date">
                {{ post.fecha_publicado }}
            </div>
        </div>
    {% endfor %}
    
    <h6> Estoy Aqui! <br> <a href="/admin">El sitio Funciona</a></h6>
{% endblock %}
