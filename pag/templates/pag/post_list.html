<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>

	<title>INICIO Django Blog</title>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="{% static 'css/pag.css' %}">
<link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

</head>

<body>
	
	<div class="encabezado">
		<h1><a href=""><center>Chris Django Blog</center></a></h1>
	</div>

	<div><P></P></div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% for post in posts %}
                    <div class="post">
                        <h1><a href="">{{ post.titulo }}</a></h1>
                        <p>{{ post.texto|linebreaksbr }}</p>
                        <div class="date">
                            {{ post.fecha_publicado }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

	<h6> Estoy Aqui! <br> El sitio Funciona</h6>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
